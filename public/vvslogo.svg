<svg class="w-full h-32" >
  <defs>
    <!-- Градиент для золотого текста -->
    <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFD700" />
      <stop offset="50%" stop-color="#FFC107" />
      <stop offset="100%" stop-color="#FF9800" />
    </linearGradient>
    <!-- Дуга для текста -->
    <path id="curve" d="M50,100 A100,50 0 0,1 250,100" />
  </defs>

  <!-- Текст на дуге -->
  <text fill="url(#gold-gradient)" font-family="Arial, sans-serif" font-size="36" font-weight="bold">
    <textPath href="#curve" text-anchor="middle" startOffset="50%">
      VVS
    </textPath>
  </text>
</svg>
